<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA de génération de texte</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="src/app.ts" type="module" defer></script>
  </head>
  <body class="container">
    <article>
      <header>
        <h2>Corrige et génère des posts</h2>
        <p>
          Remplis les informations ci-dessous !
        </p>
      </header>

      <form>
        <strong>Que faire ?</strong>
        <select name="statut" id="statut">
          <option value="Corrige seulement l'ortographe">Corrige</option>
          <option value="Améliore">Améliore</option>
          <option value="Répond à">Repond à</option>
          <option value="Rédige de façon profetionel">Rédige de façon professionnel</option>
          <option value="Rédige pour les réseaux sociaux">Rédige Pour Les réseaux type facebook</option>
          <option value="Trouve des information">Trouve des information</option>
          <option value="Traduit en francais">Traduit en francais</option>
          <option value="Traduit en anglais">Traduit en anglais</option>
        </select>

        <input 
          rows={10} 
          type="text"
          id="post"
          placeholder="Coller ici le texte"
        />

        <button>Génère !</button>
      </form>
    </article>
    <article id="result">
      <h2>Remplis les informations !</h2>
    </article>
    <button id="copy">Copier le post</button>
  </body>
  <footer align="center">	&#169;--2023--Générateur By MCF-DEV</footer>
</html>
